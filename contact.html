<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pawsitive Futures – Contact</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One&family=Molengo&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Base typography */
      body {
        font-family: 'Changa One', cursive;
      }
      p, label {
        font-family: 'Molengo', sans-serif;
      }

      /* Brand colors */
      .bg-custom {
        background-color: #855028;
      }
      .bg-secondary-custom {
        background-color: #7B9286;
      }
      .text-white {
        color: #fff !important;
      }

      /* Navbar matches homepage */
      .navbar {
        position: sticky;
        top: 0;
        z-index: 1020;
      }
      .navbar-nav .nav-link {
        transition: color 0.3s ease;
      }
      .navbar-nav .nav-link:hover,
      .navbar-nav .nav-link:focus {
        color: #165D6F !important;
      }
      .navbar-brand {
        transition: color 0.3s ease;
      }
      .navbar-brand:hover,
      .navbar-brand:focus {
        color: #165D6F !important;
      }

      /* Page Hero */
      .page-hero {
        background-color: #7B9286;
        padding: 2rem 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .page-hero img {
        width: 32px;
        height: 32px;
        margin-right: 0.75rem;
      }
      .page-hero h1 {
        font-size: 1.75rem;
        color: #fff;
        margin: 0;
      }

      /* Contact section layout */
      .contact-section {
        padding: 2rem 1rem;
      }
      .info-map-row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
      }
      @media (min-width: 768px) {
        .info-map-row {
          grid-template-columns: 1fr 1fr;
        }
      }

      /* Contact info list */
      .info-list {
        list-style: none;
        padding: 0;
        margin: 0 0 1.5rem;
      }
      .info-list li {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
      }
      .info-list img {
        width: 24px;
        height: 24px;
        margin-right: 0.75rem;
      }

      /* Map embed */
      .map-embed iframe {
        width: 100%;
        height: 250px;
        border: 0;
      }
      @media (min-width: 768px) {
        .map-embed iframe {
          height: 300px;
        }
      }

      /* Contact form */
      .contact-form label {
        font-weight: bold;
      }
      .contact-form .form-control {
        margin-bottom: 1rem;
      }
      .btn-primary-custom {
        background-color: #165D6F;
        color: #fff;
        border: none;
        font-weight: bold;
        padding: 0.75rem 1.5rem;
        transition: background-color 0.3s ease;
      }
      .btn-primary-custom:hover {
        background-color: #134f5a;
      }

      /* Footer matches homepage */
      .site-footer {
        background-color: #855028;
      }
      .site-footer small {
        color: #fff;
      }

      /* Live Chat button */
      .live-chat {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #165D6F;
        color: #fff;
        border: none;
        border-radius: 50px;
        padding: 0.75rem 1.5rem;
        font-weight: bold;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        z-index: 1000;
        transition: background-color 0.3s ease;
      }
      .live-chat:hover {
        background-color: #134f5a;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo-pawsitive-futures-mobile.png" alt="Logo" height="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="adopt.html">Adopt</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="opportunities.html">Opportunities</a></li>
            <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="donate.html">Donate</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Hero -->
    <section class="page-hero">
      <img src="images/Mail.png" alt="Mail Icon" />
      <h1>Contact Us</h1>
    </section>

    <!-- Contact Section -->
    <section class="contact-section">
      <div class="container">
        <div class="info-map-row">
          <!-- Contact Info & Map -->
          <div>
            <ul class="info-list">
              <li>
                <img src="images/Mail.png" alt="Email" />
                pawsfuture@placeholder.com
              </li>
              <li>
                <img src="images/Phone call.png" alt="Phone" />
                (613) 555-0123
              </li>
              <li>
                <img src="images/Clock.png" alt="Hours" />
                Mon–Fri: 8AM–9PM EST<br/>
                Sat–Sun: 8AM–6PM EST
              </li>
              <li>
                <img src="images/Map.png" alt="Address" />
                123 Placeholder St, Nepean, ON
              </li>
            </ul>

            <div class="map-embed">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d89721.32491788383!2d-75.88574010273443!3d45.3530229!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce06ff0a893c65%3A0x499252f9de035078!2sPetSmart!5e0!3m2!1sen!2sca!4v1754457805630!5m2!1sen!2sca"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>

          <!-- Contact Form -->
          <div>
            <form class="contact-form">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                class="form-control"
                placeholder="Your first name"
                required
              />

              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                class="form-control"
                placeholder="Your last name"
                required
              />

              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="you@example.com"
                required
              />

              <label for="message">Message</label>
              <textarea
                id="message"
                class="form-control"
                rows="4"
                placeholder="How can we help you?"
                required
              ></textarea>

              <button type="submit" class="btn-primary-custom w-100">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer bg-custom text-center py-3">
      <small>© 2025 Pawsitive Futures. All rights reserved.</small>
    </footer>

    <!-- Live Chat Button -->
    <button class="live-chat">Live Chat</button>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
